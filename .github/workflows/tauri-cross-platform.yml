name: Tauri Cross-Platform Build

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y nodejs python --version=3.11.5

      - name: Install macOS dependencies (Fixed)
        if: matrix.os == 'macos-latest'
        run: |
          # Clean Homebrew state
          brew cleanup
          brew update
          
          # Install required dependencies
          brew install cmake pkg-config gtk+3 webkitgtk libsoup
          
          # For system tray support
          brew install libayatana-appindicator
          brew link --overwrite libayatana-appindicator
          
          # Verify installations
          ls -la /opt/homebrew/lib/pkgconfig/ | grep gtk
          ls -la /opt/homebrew/lib/pkgconfig/ | grep webkit

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}-build
          path: |
            src-tauri/target/release/*.deb
            src-tauri/target/release/*.AppImage
            src-tauri/target/release/*.msi
            src-tauri/target/release/*.dmg
            src-tauri/target/release/*.pkg
