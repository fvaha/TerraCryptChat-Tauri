        <style>
      /* Responsive layout adjustments */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      @media (max-width: 480px) {
        body {
          font-size: 12px;
        }
      }
      
      /* Ensure proper flexbox behavior */
      #root {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      /* Prevent scroll bars globally */
      html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Ensure app container fits perfectly */
      [data-app-container] {
        overflow: hidden;
        box-sizing: border-box;
      }
    </style>
